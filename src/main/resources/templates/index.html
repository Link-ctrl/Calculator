<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<form action="/calculate" method="get">
    <input type="number" name="a" step="any" required placeholder="Enter first number">
    <select name="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>
    <input type="number" name="b" step="any" required placeholder="Enter second number">
    <button type="submit">Calculate</button>
</form>
<h2>Result:</h2>
<p>
    <span th:text="${result}">[Result will be shown here]</span>
    <span th:text="${error}">[Error message]</span>
</p>
</body>
</html>
